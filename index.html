<!DOCTYPE html>
<html>
  <head>
    <title>Appointify</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Appointify</h1>
      <form id="input">
        <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
            <label for="app">Appointment Description</label>
            <input id="app" class="form-control" type="text">
            <label for="date">Appointment Date</label>
            <input id="date" class="form-control" type="date">
            <label for="timeS">Appointment Start Time</label>
            <input id="timeS" class="form-control" type="time">
            <label for="timeE">Appointment End Time</label>
            <input id="timeE" class="form-control" type="time">
          </div>
          <button class="btn btn-success">Book now!</button>
      </form>
    </div>
  </body>
</html>
