<!DOCTYPE html>
<html>
  <head>
    <title>Appointify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Appointify</h1>
      <form id="input">
        <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
            <label for="app">Appointment Description</label>
            <input id="app" class="form-control" type="text">
            <label for="date">Appointment Date</label>
            <input id="date" class="form-control" type="date">
            <label for="timeS">Appointment Start Time</label>
            <input id="timeS" class="form-control" type="time">
            <label for="timeE">Appointment End Time</label>
            <input id="timeE" class="form-control" type="time">
        </div>
        <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Book now!</button>
      </form>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h6 class="modal-title" id="exampleModalLabel">Confirmation</h6>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
      </div>
      <div class="modal-body">
        <span class="name"></span>, your appointment is booked!
      </div>
    </div>
  </div>
</div>




    </div>
  </body>
</html>
